name: Build PowerShell EXE

on:
  push:
    paths:
      - '**.ps1'
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Write GCP credentials from GitHub secret
      shell: pwsh
      run: |
        $jsonPath = "$env:TEMP\gcp-service-account.json"
        Set-Content -Path $jsonPath -Value '${{ secrets.GCP_KEY_JSON }}' -Encoding UTF8

    - name: Install PS2EXE
      shell: pwsh
      run: |
        Install-Module -Name ps2exe -Scope CurrentUser -Force -AllowClobber

    - name: Compile PS1 to EXE
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path ./bin -Force
        Invoke-ps2exe -inputFile ./Eteindre-demarrerGCP.ps1 -outputFile ./bin/VMManagerGCP.exe -noConsole

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: vm-manager-gcp
        path: ./bin/VMManagerGCP.exe

    - name: Create GitHub Release and attach EXE
      uses: softprops/action-gh-release@v1
      with:
        name: "VM Manager GCP"
        tag_name: v1.0.${{ github.run_number }}
        files: ./bin/VMManagerGCP.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
